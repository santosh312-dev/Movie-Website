<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website - MakeEasy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <!-- type code here for search bar -->
        <h1>Best Online Movies Website</h1>
        <div class="search">
          <input type="text" placeholder="Search by name..." id="searchbar" />
          <button>Search</button>
        </div>
      </div>
      <div class="movies-container">
        <!-- type code here for displaying movies list -->
        <div class="movies">
          <img src="images/1.png" alt="movie poster" />
          <img src="images/2.png" alt="movie poster" />
          <img src="images/3.png" alt="movie poster" />
          <img src="images/4.png" alt="movie poster" />
        </div>
      </div>
    </div>
  </body>
</html>
